name: findstack
description: "An app that shows what other apps are built with"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.1.0
  equatable: ^2.0.7
  fl_chart: ^1.1.1
  intl: ^0.20.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: UncutSans
      fonts:
        - asset: assets/fonts/UncutSans-Variable.ttf
